<ion-header>

  <ion-navbar color="green-dark">
    <ion-item color="green-dark" no-lines>
    	<ion-avatar item-start>
    		<img [src]="chatGroup.photo_url | buildUrl">
    	</ion-avatar>
    	<ion-title>{{chatGroup.name}}</ion-title>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding class="chat-bg">
	<ion-infinite-scroll position="top" (ionInfinite)="doInfinite($event)" [enabled]="canMoreMessages">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<div [style.visibility]="showContent ? 'visible' : 'hidden'">
		<ng-container *ngFor="let message of messages">
			<chat-content-left [message]="message.value" *ngIf="!(message.value.user_id | isCurrentUser)"></chat-content-left>
			<chat-content-rigth [message]="message.value" *ngIf="message.value.user_id | isCurrentUser"></chat-content-rigth>
		</ng-container>
	</div>
	<ion-fab edge text-center> 
		<ion-badge color="green-dark">10</ion-badge>
		<button ion-fab icon-only color="beige-ligth">
			<ion-icon name="arrow-dropdown-circle"></ion-icon>
		</button>
	</ion-fab>
</ion-content>

<ion-footer no-border>
	<chat-footer></chat-footer>
</ion-footer>
