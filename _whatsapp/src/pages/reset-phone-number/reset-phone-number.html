<ion-header>

  <ion-navbar color="green-dark">
    <ion-title>Alterar telefone da conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label stacked>E-mail</ion-label>
			<ion-input type="text" [formControl]="email"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button color="green-dark" block (click)="loadFirebaseUI()" 
			[hidden]="hasBtnEmailClicked" [disabled]="email.invalid">
			Continuar
	</button>
	<div id="firebase-ui" [hidden]="hasBtnEmailClicked || email.invalid"></div>
	<firenase-phone-number-check [hidden]="hasBtnEmailClicked || email.invalid || showFirebaseUI"
	(onAuth)="requestUpdatePhoneNumber()"></firenase-phone-number-check>
</ion-content>
